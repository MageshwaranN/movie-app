<section class="filter-wrapper">
  <div class="keyword-wrapper">
 <input [formControl]="queryField" type="text" id="keyword" placeholder="search for movies..." autofocus/>
   </div>
 <ul class="filter-select">
   {{results}}
   <li *ngFor="let result of results" class="filter-select-list"><img src="{{result.Poster}}" alt="" width="50" height="50"><p class="artist-name">
     {{result.Title}}</p>
     <!-- <span class="tags" *ngFor='let genre of result?.genres  | slice:0:6'>{{genre}}</span> -->
 </ul>
 </section>
