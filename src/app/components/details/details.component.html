<section *ngIf="result">
    <p> {{ result.Poster }} </p>
    <p> {{ result.Title }} </p>
    <p> {{ result.Type }} </p>
    <p> {{ result.Year }} </p>
    <p> {{ result.Rated }} </p>
    <p> {{ result.Genre }} </p>
    <p> {{ result.Director }} </p>
    <p> {{ result.Actors }} </p>
    <p> {{ result.Plot }} </p>
    <p> {{ result.Awards }} </p>
</section>
